version: "3.8"

services:
  wulei-express:
    env_file:
      - .node_package_env_prod
    image: 'wulei-express:v1.2.5-beta'
    command: sh -c "npm start"
    ports:
      - 1443:443
    working_dir: /wulei-express
  mysql:
    env_file:
      - .mysql_env
    image: mysql:5.7
    volumes:
      - wulei-express-data:/var/lib/mysql
  redis:
    image: redis:6.2
volumes:
  wulei-express-data: